<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Custom ChatGPT</title>
</head>
<body>
    <div id="wrapper">
        <div id="wrapper-header">
            <div id="wrapper-header-title" class="white-normal-font">Custom ChatGPT UI</div>
            <div id="wrapper-header-options">
                <img src="/imgs/translate-icon.svg" alt="" class="wrapper-header-options-img">
                <img src="/imgs/extension-icon.svg" alt="" class="wrapper-header-options-img">
                <img src="/imgs/more-vertical-icon.svg" alt="" class="wrapper-header-options-img">
                <img src="/imgs/window-minimize-icon.svg" alt="" class="wrapper-header-options-img">
                <img src="/imgs/window-maximize-icon.svg" alt="" class="wrapper-header-options-img">
                <img src="/imgs/window-close-icon.svg" alt="" class="wrapper-header-options-img">
            </div>
        </div>
        <div id="wrapper-body">
            <div id="main-navigation-bar">
                <div id="create-conversation">
                    <p>+ New Conversation</p>
                </div>
                <div id="conversations-history">

                </div>
                <div id="conversation-options" class="white-normal-font">
                    <div id="clear-conversations">
                        <img src="/imgs/trash-icon.svg" alt="">
                        <p>Clear conversations</p>
                    </div>

                    <div id="model-parameters">
                        <img src="/imgs/sliders-icon.svg" alt="">
                        <p>Model Parameters</p>
                    </div>

                    <div id="theme-mode">
                        <img src="/imgs/moon-icon.svg" alt="">
                        <p>Theme Mode</p>
                    </div>

                    <div id="language">
                        <img src="/imgs/globe-icon.svg" alt="">
                        <p>Language</p>
                    </div>
                    
                    <div id="feeback">
                        <img src="/imgs/question-icon.svg" alt="">
                        <p>Feedback</p>
                    </div>
                </div>
            </div>
            <div id="main-ui"></div>
        </div>
    </div>
</body>
</html>
